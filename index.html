<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header">Etch-a-Sketch!</h1>
    <div class="content">
        <div class="settings">
            <h2 class="settingsHdr">Draw Settings</h2>
            <input type="color" class="colorPanel" value="#008000">
            <button class="rainbowBtn">Rainbow Mode</button>
            <button class="colorBtn active">Color Mode</button>
            <button class="eraserBtn">Eraser Mode</button>
            <output id="sliderOut"></output>
            <input type="range" min="4" max="64" id="slider" value="16"/>
            <button class="reset">Reset</button>
        </div>
        <div class="canvas"></div>
    </div>
</body>
</html>
