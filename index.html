<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch!</h1>
    <h2>Draw Settings</h2>
    <h3>Brush Color:</h3>
    <input type="color" class="colorPanel" value="#008000">
    <button class="rainbowBtn">Rainbow Mode</button>
    <button class="colorBtn">Color Mode</button>
    <button class="eraserBtn">Eraser Mode</button>

    <div>
        <input type="range" min="4" max="64" id="slider" value="16"/>
        <output id="sliderOut"></output>
    </div> 
    <div class="canvas"></div>
</body>
</html>
